<section id="skill" class="skills-section">
  <h2 class="skills-title">Skills <span class="skills-underline"></span></h2>
  <div class="skills-content">
    <div class="skills-col">
      <h3 class="skills-col-title">Technologies</h3>
      <!-- Loop on technologies list -->
      @for(skill of techSkills ;track skill.name){
      <div class="skill-item">
        <span class="skill-label">{{skill.name}}</span>
        <span class="skill-percent">{{skill.progress}}%</span>
        <div class="skill-bar">
          <div class="skill-bar-fill" [style.width.%]="skill.progress"></div>
        </div>
      </div>
      }
    </div>

    <div class="skills-col">
      <h3 class="skills-col-title">Tools</h3>
      <!-- Loop on tools list -->
      @for(skill of toolSkills ;track skill.name){
      <div class="skill-item">
        <span class="skill-label">{{skill.name}}</span>
        <span class="skill-percent">{{skill.progress}}%</span>
        <div class="skill-bar">
          <div class="skill-bar-fill" [style.width.%]="skill.progress"></div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
