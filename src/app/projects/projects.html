<section id="projects" class="projects-section">
  <h2 class="projects-title">
    Portfolio <span class="projects-underline"></span>
  </h2>
  <div class="projects-list">
    <!-- Loop on Project list to display in a card -->
    @for(project of projectList ;track project.id){
    <div class="project-card">
      <img
        src="{{project.img}}"
        alt="Project {{project.id}}"
        class="project-img"
      />
      <h3 class="project-name">{{project.title}}</h3>
      <div class="project-tech">
        <strong>Technologies:</strong>{{project.technologies}}
      </div>
      <div class="project-btns">
        <a
          href="{{project.demoRef}}"
          class="project-btn project-btn-demo"
          target="_blank"
          >{{demo}}</a
        >
        <a
          href="{{project.sourceRef}}"
          class="project-btn project-btn-code"
          target="_blank"
          >{{code}}</a
        >
      </div>
    </div>
    }
  </div>
</section>
